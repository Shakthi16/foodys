<html>
<head>
    <title>Food Recipe Sharing - Sign In/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-3d {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-3d:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-3d {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-3d:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl card-3d">
            <div class="md:w-1/2 p-6 md:p-12 bg-cover bg-center" style="background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvdjExNDktYy0wMDE1ZS1sMGJxcTZmNC5qcGc.jpg');">
                <h2 class="text-3xl font-semibold text-white">Welcome to Food Recipe Sharing</h2>
                <p class="mt-4 text-white">Share your favorite recipes and discover new ones from our community.</p>
            </div>
            <div class="md:w-1/2 p-6 md:p-12">
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Sign In</h2>
                    <form class="mt-4">
                        <div class="mb-4">
                            <label class="block text-gray-700">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 btn-3d">Sign In</button>
                            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">Sign Up</h2>
                    <form class="mt-4">
                        <div class="mb-4">
                            <label class="block text-gray-700">Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password">
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 btn-3d">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
